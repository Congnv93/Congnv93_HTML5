<!DOCTYPE html>
<html>
    <head>
        <meta charset="u">
        <title>HTML links</title>
    </head>
    <body>
        <h1>An Unordered HTML List
        </h1>
        <ul style="list-style-type:disc">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>   
        </ul>
        <h1>An Ordered HTML List
        </h1>
        <ol style="list-style-type:1">
            <li>Coffee</li>
            <li>Tea</li>
            <li>Milk</li>
        </ol>


    </body>
</html>
